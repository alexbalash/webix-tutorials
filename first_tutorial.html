<!doctype html>

<head>
	<meta charset="utf-8">
	<title> Test DataTable</title>
	<script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">

	<style type="text/css">
		.webix_list_item {
			border: 0px;
		}

		.webix_list {
			background-color: #f4f5f9;
		}

		.webix_template {
			text-align: center;
		}

		.header-like {
			background-color: #f4f5f9
		}

		.myhover {
			background: #F0DCB6;
		}

		.green {
			background-color: #fff6a8
		}

		.webix_list_item .webix_icon {
			float: right;
		}
	</style>
</head>

<body>
	<div id="test"></div>
	<script type="text/javascript" charset="utf-8">
	const newUsers = [{ "id":13, "name":"Alex Houi", "age":59, "country":"China"},
	{ "id":14, "name":"Ninel Groe", "age":72, "country":"Germany"},
	{ "id":15, "name":"Roy Van", "age":27, "country":"Canada"},
	{ "id":16, "name":"Alexey Ivanov", "age":54, "country":"Russia"},
	{ "id":17, "name":"Mi Lo", "age":40, "country":"China"},
	{ "id":18, "name":"Mall Nou", "age":36, "country":"USA"}]
		
	
		let menu = [
			{ id: "Dashboard", title: "Dashboard" },
			{ id: "Dashboard1", title: "Dashboard1" },
			{ id: "Users", title: "Users" },
			{ id: "Products", title: "Products" },
			{ id: "Admin", title: "Admin" },
		];

		let films_dataset = [
			{ id: 1, title: "The Shawshank Redemption", year: 1994, votes: 678790, rating: 9.2, rank: 1 },
			{ id: 2, title: "The Godfather", year: 1972, votes: 511495, rating: 9.2, rank: 2 },
			{ id: 3, title: "The Godfather: Part II", year: 1974, votes: 319352, rating: 9.0, rank: 3 },
			{ id: 4, title: "The Good, the Bad and the Ugly", year: 1966, votes: 213030, rating: 8.9, rank: 4 },
			{ id: 5, title: "My Fair Lady", year: 1964, votes: 533848, rating: 8.9, rank: 5 },
			{ id: 6, title: "12 Angry Men", year: 1957, votes: 164558, rating: 8.9, rank: 6 }
		];

		const popup_data = [
			{ id: 1, title: "Settings" },
			{ id: 2, title: "Log Out" }
		];

		const popup = webix.ui({
			view: "popup",
			id: "popup",
			body: {
				view: "list",
				data: popup_data,
				autoheight: true,
				autowidth: true,
				template: "#title#"
			}
		});

		const form_full = {
			view: "form",
			id: "film_form",
			gravity: 1,
			rules: {
				title: webix.rules.isNotEmpty,
				year: function (value) {
					return (value >= 1970 && value <= 2021);
				},
				votes: function (value) {
					return value < 100000
				},
				rating: function (value) {
					return !(value == '' || value == 0);

				}
			},

			elements: [
				{
					margin: 20, rows: [{ template: "Edit films", type: "section" },
					{ view: "text", name: "title", id: "inp_title", label: "Title", invalidMessage: "Title can`t be empty" },
					{ view: "text", name: "year", id: "inp_year", label: "Year", invalidMessage: "Enter year between 1970 and 2021" },
					{ view: "text", name: "rating", id: "inp_ratings", label: "Ratings", invalidMessage: "Cannot be empty or 0" },
					{ view: "text", name: "votes", id: "inp_votes", label: "Votes", invalidMessage: "Must be less than 100000" },
					{}]
				},
				{
					margin: 20, cols: [
						{
							view: "button", value: "Add new", css: "webix_primary", height: 40, click: function () {
								const form = $$("film_form");
								const result = form.validate();
								if (result) {
									const item_data = form.getValues();
									$$("films").add(item_data);
									webix.message("Successfully saved");
								}
							}
						},
						{
							view: "button", value: "Clear", height: 40, click: function () {
								webix.confirm("Are you sure to clean the form?", "confirm-warning").then(function () {
									const form = $$("film_form");
									form.clearValidation();
									form.clear();
								})

							}
						}
					]
				},

			]
		};

		const datatable = {
			view: "datatable",
			id: "films",
			data: films_dataset,
			autoConfig: true,
			gravity: 3
		};
		const toolbar = {
			padding: 10,
			view: "toolbar",
			css: "webix_dark",
			elements: [
				{ view: "label", label: "My App", gravity: 10 },
				{ view: "icon", icon: "wxi-user" },
				{
					view: "button", value: "Profile", gravity: 1, css: "webix_transparent", autowidth: true, click: function () {
						popup.show(this.$view);
					}
				},

			]

		};
		const list = {
			view: "list",
			id: "menu1",
			data: menu,
			template: "#title#",
			select: true,
			width: 250,
			on: {
				onAfterSelect: function (id) {
					$$(id).show();
				}
			},
		};
		const footer = {
			view: "template", template: "The software is provided by <a href=\"https://webix.com\">https://webix.com</a>. All rights reserved (c) ", autoheight: true
		};

		const userDatatable = {
			view: "datatable",
			id: "userDatatable",
			select: true,
			url: "data.js",
			hover: "myhover",
			scheme: {
				$init: function (obj) {
						obj.categoryID = randomNumber(1, 4);
				},
			},
			columns: [
				{ id: "id", header: "", width: 50, css: "header-like" },
				{ id: "title", header: ["Film title", { content: "textFilter" }], fillspace: true, sort: "string", minWidth: 400 },
				{ id: "categoryID", header: ["Category", { content: "textFilter" }], sort: "string" , collection:"categories.js"},
				{ id: "year", header: "Year" },
				{ id: "votes", header: ["Votes", { content: "numberFilter" }], sort: "int" },
				{ id: "rating", header: ["Rating", { content: "numberFilter" }], sort: "int" },
				{ id: "rank", header: ["Rank", { content: "numberFilter" }], sort: "int" },
				{ id: "del", template: "{common.trashIcon()}" }],
			onClick: {
				"wxi-trash": function (e, id) {
					this.remove(id);
					return false;
				}
			},
		};
		function randomNumber(min, max) {
			return Math.floor(Math.random() * (max - min) + min);
		}
		const userForm = {
			view: "form",
			id: "user_form",
			rows: [
				{ view: "text", name: "title", id: "user_title", label: "Film Title" },
				{ view: "text", name: "year", id: "user_year", label: "Released" },
				{ view: "text", name: "votes", id: "user_votes", label: "Votes" },
				{ view: "button", id: "btn_save", value: "Save", },
				{ view: "button", id: "btn_clear", value: "Clear", click: function () { $$("user_form").clear() } },
				{}
			],
			width:300
		};

		function saveItem() {
			const form = $$("user_form");
			const table = $$("userDatatable");
			const item_data = form.getValues();
			if (item_data.id) {
				table.updateItem(item_data.id, item_data);
			} else {
				table.add(item_data);
			}
		};

		const userList = {
			view: "editlist",
			id: "userList",
			url: "users.js",
			editable: true,
			editor: "text",
			editValue: "name",
			rules: {
				name: webix.rules.isNotEmpty
			},
			scheme: {
				$init: function (obj) {
					if (obj.age > 26) {
						obj.$css = "green"
					}
				}
			},
			template: "#name#, #age#, from #country# <span class='webix_icon wxi-close'></span>",
			select: true,
			onClick: {
				webix_icon: function (e, id) {
					this.remove(id);
					return false;
				}
			},

		};

		const chart = {
			view: "chart",
			id: "chart",
			type: "bar",
			value: "#age#",
			border: true,
			xAxis: {
				template: "#country#",
				title: "Country"
			},
			yAxis:{
				start:0,
        end:10,
        step:1
			}
			
		};

		const filter = {
			view: "toolbar",
			elements: [
				{ view: "text", id: "list_input" },
				{
					view: "button", id: "sort_asc", css: "webix_primary", value: "Sort asc", maxWidth: 200, click: function () {
						$$("userList").sort({
							by: "#name#",
							dir: "asc",
							as: "string"
						});
					}
				},
				{
					view: "button", id: "sort_desc", css: "webix_primary", value: "Sort desc", maxWidth: 200, click: function () {
						$$("userList").sort({
							by: "#name#",
							dir: "desc",
							as: "string"
						});
					}
				},
				{
					view: "button", id: "add_new", css: "webix_primary", value: "Add new", maxWidth: 200, click: function () {
						let random = randomNumber(0,5);
						$$("userList").add({
							name:newUsers[random].name,
							age:newUsers[random].age,
							country:newUsers[random].country
						});
					}
				}
			],
		};

		const treetable = {
			view: "treetable",
			id: "treetable",
			select: "cell",
			columns: [
				{
					id: "id",
					header: "",
					width: 60
				},
				{
					id: "title",
					header: "Title",
					template: "{common.treetable()} #title#",
					editor: "text",
					width: 200
				},
				{
					id: "price",
					header: "Price",
					editor: "text",
					width: 200
				}
			],
			url: "products.js",
			editable: true,
			rules: {
				title: webix.rules.isNotEmpty,
				price: webix.rules.isNumber
			},
			on: {
				onAfterLoad: function () {
					$$("treetable").openAll();
				}
			},
		};
		const upperFilter = {
			view: "segmented", id: "selector", options: [
				{ id: 1, value: "All" },
				{ id: 2, value: "Old" },
				{ id: 3, value: "Modern" },
				{ id: 4, value: "New" }
			],
			on: {
				onChange: function () {
					$$("userDatatable").filterByAll();
				}
			}

		}
		let main = {
			cells: [
				{ id: "Dashboard", cols: [datatable, form_full] },
				{ id: "Dashboard1", cols: [userForm, { rows: [upperFilter, userDatatable] }] },
				{ id: "Users", rows: [filter, userList, chart] },
				{ id: "Products", cols: [treetable] },
				{ id: "Admin", template: "Admin View" }

			]
		};
		webix.protoUI({
			name: "editlist"
		}, webix.EditAbility, webix.ui.list);

		webix.ui({
			rows: [toolbar, { cols: [list, main] }, footer],
		}
		);
		$$("list_input").attachEvent("onTimedKeyPress", function () {
			let value = this.getValue().toLowerCase();
			$$("userList").filter(function (obj) {
				return obj.name.toLowerCase().indexOf(value) !== -1;
			})
		});
		$$("user_form").bind($$("userDatatable"));
		$$("user_form").attachEvent("onChange", function () {
			this.save();
		});
		$$("userDatatable").registerFilter(
			$$("selector"),
			{
				columnId: "year",
				compare: function (value, filter, item) {
					if (filter == 1) { return }
					else if (filter == 2) { return value <= 1980 }
					else if (filter == 3) {

						if (value > 1980 && value <= 2000) {
							return value
						}
					}
					else if (filter == 4) {
						if (value > 2000 && value <= 2021) {
							return value
						}
					}
				}
			},
			{
				getValue: function (node) { return node.getValue(); },
				setValue: function (node, value) { node.setValue(value); }
			}
		);
		$$("chart").sync($$("userList"), function(){
			this.group({
    by:"country", 
    map:{
        age:["age","count"]
    }   
});
			});

	</script>
</body>

</html>
